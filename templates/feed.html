{% extends "base_layout.html" %}

{% block layout %}

<div class="container">
    <div id="upload" onclick="slide('up')">
        Upload
    </div>
    <hr>
    {% block menuItems %}
    {% endblock %}
    <a href="/login">
        <div class="logout">
            Logout
        </div>
    </a>
</div>
<div class="vert-center slide-hide" id="upload-container">
    <div class="container">
        <button onclick="slide('down')" class="close">X</button>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <h1>Upload Project</h1>
            <input type="text" name="title" placeholder="Caption" required>
            <input type="file" name="file" required>
            <input type="submit" value="Post">
        </form>
    </div>
</div>
<script>
    function slide(direction){
        var container = document.getElementById("upload-container")
        if (direction == "up"){
            container.classList.remove("slide-hide")
            container.classList.add("slide-show")
        }
        else if (direction == "down") {
            container.classList.remove("slide-show")
            container.classList.add("slide-hide")
        }
    }
</script>
{% endblock %}
